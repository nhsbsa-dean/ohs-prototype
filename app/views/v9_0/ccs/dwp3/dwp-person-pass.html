{% extends "layout_bsa.html" %}
{% block page_title %}
Customer details verified with DWP
{% endblock %}
{% block content %}
<style>
	/* radio buttons */
	@media (min-width: 40.0625em) {
		.govuk-radios--inline:after {
			content: "";
			display: block;
			clear: both;
		}
	}
	@media (min-width: 40.0625em) {
		.govuk-radios--inline .govuk-radios__item {
			margin-right: 20px;
			float: left;
			clear: none;
		}
	}
	@media (min-width: 40.0625em) {
		.govuk-radios__item {
			font-size: 19px;
			font-size: 1.1875rem;
			line-height: 1.31579;
		}
	}
	@media (min-width: 40.0625em) {
		.govuk-label {
			font-size: 19px;
			font-size: 1.1875rem;
			line-height: 1.31579;
		}
	}
	.govuk-radios__item {
		font-family: Arial,sans-serif;
		-webkit-font-smoothing: antialiased;
		-moz-osx-font-smoothing: grayscale;
		font-weight: 400;
		font-size: 1rem;
		font-size: 16px;
		line-height: 1.25;
		display: block;
		position: relative;
		min-height: 40px;
		margin-bottom: 10px;
		padding: 0 0 0 40px;
		clear: left;
	}
	.govuk-radios__input {
		position: absolute;
		z-index: 1;
		top: 0;
		left: 0;
		width: 40px;
		height: 40px;
		cursor: pointer;
		margin: 0;
		opacity: 0;
	}
	.govuk-radios__label {
		display: inline-block;
		margin-bottom: 0;
		padding: 8px 15px 5px;
		cursor: pointer;
		-ms-touch-action: manipulation;
		touch-action: manipulation;
	}
	.govuk-label {
		font-family: Arial,sans-serif;
		-webkit-font-smoothing: antialiased;
		-moz-osx-font-smoothing: grayscale;
		font-weight: 400;
		font-size: 1rem;
		font-size: 16px;
		line-height: 1.25;
		color: #0b0c0c;
		display: block;
		margin-bottom: 5px;
	}
	.govuk-radios__input+.govuk-radios__label::before {
		content: "";
		-webkit-box-sizing: border-box;
		box-sizing: border-box;
		position: absolute;
		top: 0;
		left: 0;
		width: 40px;
		height: 40px;
		border: 2px solid currentColor;
		border-radius: 50%;
		background: transparent;
	}
	.govuk-radios__input:checked+.govuk-radios__label::after {
		opacity: 1;
	}
	.govuk-radios__input+.govuk-radios__label::after {
		content: "";
		position: absolute;
		top: 10px;
		left: 10px;
		width: 0;
		height: 0;
		border: 10px solid currentColor;
		border-radius: 50%;
		opacity: 0;
		background: currentColor;
	}
	.govuk-radios__divider {
		font-size: 19px;
		font-size: 1.1875rem;
		line-height: 1.31579;
	}
	.govuk-radios__divider {
		font-family: Arial,sans-serif;
		-webkit-font-smoothing: antialiased;
		-moz-osx-font-smoothing: grayscale;
		font-weight: 400;
		font-size: 16px;
		line-height: 1.25;
		color: #0b0c0c;
		width: 40px;
		margin-bottom: 10px;
		text-align: center;
	}
	/* end radio buttons */

	/* banner */
	.banner-information-without-action {
		color: #005ea5;
	}
	.banner-message {
		font-family: Arial, sans-serif;
		font-weight: 400;
		text-transform: none;
		font-size: 36px;
		line-height: 1.2;
		padding: 20px;
		margin-top: 15px;
		margin-bottom: 15px;
		border-width: 5px;
		border-style: solid;
		font-weight: bold;
		text-align: center;
	}
	.vertical-bar {
		margin: 0px 10px;
	}
	/* end banner */
	.latency {
   text-align: center;
   }
   .latencyImg {
   display: block;
   margin-left: auto;
   margin-right: auto;
   }

   .tick {
   display: block;
   margin-left: auto;
   margin-right: auto;
   }

   .verify-tick {
    vertical-align: middle;
    margin-right: .26316em;
    padding: 0 0 3px 5px;
    display: inline-block;
    width: 20px;
    height: 20px;
    background-position: center center;
    background-repeat: no-repeat;
    /*background-image: url(../images/bullet-icon.svg);*/
}
</style>

<main id="content" role="main">
	<div class="grid-row">
		<div class="column-full">
			<div id="back">
				<a class="link-back" href="javascript:history.back()" id="back-link">Back</a>
			</div>
		</div>
	</div>
	<div class="form-group">
		<div class="grid-row">
			<div class="column-full">
			</div>
			<div class="column-two-thirds">
				<div class="heading-group">
					<h1 class="heading-large">Customer details verified with DWP</h1>
				</div>
				<table class="govuk-table">
				  <tbody class="govuk-table__body">
				    <tr class="govuk-table__row">
				      <th scope="row" class="govuk-table__header"style="font-weight: bold">Full name</th>
					  <td class="govuk-table__cell">Michael Philip</td>
					  <td class="govuk-table__cell"><img class="verify-tick" src="/public/images/bsa/tick-green.svg"></td>
				    </tr>
				    <tr class="govuk-table__row">
				      <th scope="row" class="govuk-table__header"style="font-weight: bold">Date of birth</th>
					  <td class="govuk-table__cell">16/03/1960</td>
					  <td class="govuk-table__cell"><img class="verify-tick" src="/public/images/bsa/tick-green.svg"></td>
				    </tr>
				    <tr class="govuk-table__row">
				      <th scope="row" class="govuk-table__header"style="font-weight: bold">National Insurance number</th>
					  <td class="govuk-table__cell">SR123456A</td>
					  <td class="govuk-table__cell"><img class="verify-tick" src="/public/images/bsa/tick-green.svg"></td>
				    </tr>
				  </tbody>
				</table>
				<br>
					<div class="form-group">
						<a class="button" href="enter-postcode-res">Next</a>
						<a class="button button-secondary" href="search">Cancel</a>
					</div>
			</div>
		</div>
	</div>
</main>
{% endblock %}
