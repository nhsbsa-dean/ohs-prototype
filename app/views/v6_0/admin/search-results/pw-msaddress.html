{% extends "layout_bsa.html" %}

{% block page_title %}
    Add residency address
{% endblock %}

{% block content %}

<main id="content" role="main">
    <div class="grid-row">
        <div class="column-full">
            <div id="back">
                <a class="link-back" href="javascript:history.back()" id="back-link">Back</a>
            </div>
        </div>
    </div>

    <div class="grid-row">
        <div class="column-two-thirds">
            <div class="heading-group">
                <h1 class="heading-large">What is the member states address?</h1>
            </div>
            <form action="pw-check-your-answers" id="contact-address-form-2" method="get" class="form">
                <div class="form-group">
                    <div class="form-group">
                        <label class="form-label" for="lineone">Building and street</label>
                        <input class="form-control" id="registration-number" name="address-lineone" type="text" autocomplete="off" value="1 Road" >
                        <br><br>
                        <label class="form-label visually-hidden" for="lineone">Building and street (line 2 of 2) (optional)</label>
                        <input class="form-control"  id="registration-number" name="address-linetwo" type="text" autocomplete="off" value="Downtown" >
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="town">Town or city</label>
                        <input class="form-control" id="town" name="town" type="text" autocomplete="off" value="Lille" >
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="form-control-1-3">Country</label>
                        <input class="form-control" id="form-control-1-3" name="form-control-1-3" type="text" autocomplete="off" value="France" >
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="postcode">Postcode (optional)</label>
                        <input class="form-control form-control-1-4"  id="registration-number" name="address-postcode" type="text" autocomplete="off" value="123456" >
                    </div>
                </div>
                <br>
                <div class="form-group">
                    <!-- <input class="button" type="submit" value="Next" /> -->
                    <a class="button" href="pw-check-your-answers">Next</a>
                    <a class="button button-secondary" href="case-record">Exit</a>
                </div>

                <!-- <p class="navigation">
                    <a class="cancel" href="#" data-toggle="dialog" data-target="dialog-4">Cancel</a>
                </p> -->

                <!-- modal starts here  -->
                <div class="dialog" id="dialog-4" aria-hidden="true">
                    <div class="dialog-holder" aria-labelledby="dialog-title-4" aria-describedby="dialog-content-4" role="alertdialog">
                        <div class="dialog-content" id="dialog-content-4" role="document" tabindex="0">											
                            <header class="page-header">
                                <h1 class="page-header--lede heading-medium" style="margin-top: -1em;">Are you sure you want to cancel?</h1>
                            </header>
                            <div class="dialog-actions" style="display: inline;">
                                <a class="button" href="search">Yes - back to search</a>
                                <!-- <input id="submit-btn" class="button buttonSubmit" type="submit" name="address" value="Yes - back to search" style="font-size: 19px;"/> -->
                                <a class="dialog-cancel" href="#" style="font-size: 1em;">No - continue application</a>
                            </div>
                            <button class="dialog-close" aria-label="close" type="button">
                                <span class="icon icon-close">x</span>
                            </button>												
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</main>

{% endblock %}
