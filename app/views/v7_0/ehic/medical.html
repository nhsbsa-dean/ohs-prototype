{% extends "layout_bsa.html" %}

{% block page_title %}
Overseas Healthcare Services
{% endblock %}

{% block content %}

<main id="content" role="main">
	<!-- <form action="windows-login" method="get" class="form form-to-validate" id="login-form" novalidate="novalidate" autocomplete="off"> -->
			<div class="grid-row">
    <div class="column-two-thirds">
      <header class="page-header">
					<div class="heading-group">
						<h1 class="page-header--lede heading-large">Is the treatment medically necessary?</h1>
          </div>
        </header>
      <form action="medically" id="medically" method="get" class="form">
        <div class="form-group">
          <fieldset class="inline">
            <legend class="visually-hidden">
            </legend>
            <div class="multiple-choice">
              <input id="radiobtn-holiday-yes" type="radio" name="medically" value="yes"/>
              <label for="yes">Yes</label>
            </div>
            <div class="multiple-choice">
              <input id="radiobtn-holiday-no" type="radio" name="medically" value="no"/>
              <label for="no">No</label>
            </div>
          </fieldset>
        </div>
        <div class="form-group">
          <input class="button" type="submit" value="Continue">
        </div>
        <p class="navigation">
          <a class="cancel" href="#" data-toggle="dialog" data-target="dialog-4">Cancel</a>
        </p>
          </form>
				</div>
			</div>
			<!-- </form> -->
		</main>

		{% endblock %}
