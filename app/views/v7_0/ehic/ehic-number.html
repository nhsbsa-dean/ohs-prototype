{% extends "layout_bsa.html" %}

{% block page_title %}
Overseas Healthcare Services
{% endblock %}

{% block content %}

<main id="content" role="main">
	<!-- <form action="windows-login" method="get" class="form form-to-validate" id="login-form" novalidate="novalidate" autocomplete="off"> -->
			<div class="grid-row">
    <div class="column-two-thirds">
      <header class="page-header">
					<div class="heading-group">
						<h1 class="page-header--lede heading-large">We've sent a renewal code to your email address</h1>
                        <p class="form-hint">This was sent to the address that was used for your EHIC.</p>
          </div>
        </header>
      <form action="check-your-answers-renew" id="resident" method="get" class="form">
        <div class="form-group">
					<label class="form-label" for="ohs">Renewal code</label>
					<input class="form-control" id="ohs" name="ohs" type="text" autocomplete="off" />
				</div>
        <div class="form-group">
          <input class="button" type="submit" value="Continue">
        </div>
        <p class="navigation">
          <a class="cancel" href="#" data-toggle="dialog" data-target="dialog-4">Cancel</a>
        </p>
          </form>
				</div>
			</div>
			<!-- </form> -->
		</main>

		{% endblock %}
