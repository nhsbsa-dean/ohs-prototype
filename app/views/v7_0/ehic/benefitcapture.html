{% extends "layout_bsa.html" %}

{% block page_title %}
Overseas Healthcare Services
{% endblock %}

{% block content %}

<main id="content" role="main">
	<!-- <form action="windows-login" method="get" class="form form-to-validate" id="login-form" novalidate="novalidate" autocomplete="off"> -->
			<div class="grid-row">
    <div class="column-two-thirds">
      <header class="page-header">
					<div class="heading-group">
						<h1 class="page-header--lede heading-large">Which benefit do you receive?</h1>
          </div>
        </header>
      <form action="bentype" id="bentype" method="get" class="form">
  <div class="form-group">
      <fieldset>

      <legend class="visually-hidden">Where do you live?</legend>

      <div class="multiple-choice">
        <input id="radio-1" type="radio" name="bentype" value="pension">
        <label for="radio-1">State pension</label>
      </div>
      <div class="multiple-choice">
        <input id="radio-2" type="radio" name="bentype" value="two">
        <label for="radio-2">Benefit 2</label>
      </div>
      <div class="multiple-choice">
        <input id="radio-3" type="radio" name="bentype" value="three">
        <label for="radio-3">Benefit 3</label>
      </div>
          <p class="form-block">or</p>
          <div class="multiple-choice">
        <input id="radio-3" type="radio" name="bentype" value="four">
        <label for="radio-3">None of the above</label>
              
      </div>

    </fieldset>
      <br/>
      <div class="form-group">
          <input class="button" type="submit" value="Continue">
        </div>
        <p class="navigation">
          <a class="cancel" href="#" data-toggle="dialog" data-target="dialog-4">Cancel</a>
        </p>
      
  </div>
</form>
				</div>
			</div>
			<!-- </form> -->
		</main>

		{% endblock %}
