{% extends "layout_bsa.html" %}

{% block page_title %}
Overseas Healthcare Services
{% endblock %}

{% block content %}

<main id="content" role="main">
	<!-- <form action="windows-login" method="get" class="form form-to-validate" id="login-form" novalidate="novalidate" autocomplete="off"> -->
			<div class="grid-row">
    <div class="column-two-thirds">
      <header class="page-header">
					<div class="heading-group">
						<h1 class="page-header--lede heading-large">You're eligible for cover </h1>
          </div>
        </header>
        
        <p>Based on your answers, you're eligible for cover for emergency treatment in the EU (EHIC)</p>
        
        <form action="applyrenew" id="resident" method="get" class="form">
        <div class="form-group">
          <fieldset class="inline">
            <legend><h2 class="heading-medium">Do you already have an EHIC card?</h2>
            </legend>
            <div class="multiple-choice">
              <input id="radiobtn-applyrenew-yes" type="radio" name="applyrenew" value="yes"/>
              <label for="yes">Yes</label>
            </div>
            <div class="multiple-choice">
              <input id="radiobtn-applyrenew-no" type="radio" name="applyrenew" value="no"/>
              <label for="no">No</label>
            </div>
          </fieldset>
        </div>
        <div class="form-group">
          <input class="button" type="submit" value="Continue">
        </div>
          </form>
				</div>
			</div>
			<!-- </form> -->
		</main>

		{% endblock %}
