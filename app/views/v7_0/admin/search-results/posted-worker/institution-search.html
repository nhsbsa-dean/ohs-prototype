{% extends "layout_bsa.html" %}

{% block page_title %}
	Institution search
{% endblock %}

{% block content %}
<style>
.form-control-3-4 {
	width: 32.7%;
}
</style>

<main id="content" role="main">
	<div class="grid-row">
		<div class="column-full">
			<div id="back">
				<a class="link-back" href="javascript:history.back()" id="back-link">Back</a>
			</div>
		</div>
	</div>
	<div class="grid-row">
		<div class="column-two-thirds">
			<div class="heading-group">
				<h1 class="heading-large">Institution search</h1>
			</div>
		</div>
		<form action="search-noresults" method="get" class="form">
			<div class="column-full">
				<div class="form-group">
					<label class="form-label" for="ohs">Institution code</label>
					<input class="form-control" id="ohs" name="ohs" type="text" autocomplete="off" disabled />
				</div>
				<div class="form-group">
					<p class="form-block">or</p>
				</div>
				<div class="form-group">
					<label class="form-label" for="first-name">Institution country</label>
					<input class="form-control" id="first-name" name="first-name" type="text" autocomplete="off" value="Germany" />
				</div>
				<div class="form-group">
					<label class="form-label" for="last-name">Institution name</label>
					<input class="form-control" id="last-name" name="last-name" type="text" autocomplete="off" value="Federal Ministry of Labour and Social Affairs" />
				</div>
				<div class="form-group">
					<a class="button" href="institution-search-results">Search</a>
				</div>
			</div>
		</form>
	</div>
</main>
{% endblock %}
