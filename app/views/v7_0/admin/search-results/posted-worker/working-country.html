{% extends "layout_bsa.html" %}

{% block page_title %}
	Working country
{% endblock %}

{% block content %}
<style>
.button-secondary {
	background-color: #dee0e2;
	color:black;
	box-shadow: 0 2px 0 #b5babe;
	font-size: 1em;
	outline-offset: -1px;
	outline: 1px solid transparent;
	border-radius: 0;
}
</style>

<main id="content" role="main">
	<div class="grid-row">
		<div class="column-full">
			<div id="back">
				<a class="link-back" href="javascript:history.back()" id="back-link">Back</a>
			</div>
		</div>
	</div>
	<div class="form-group">
		<div class="grid-row">
			<div class="column-two-thirds">
				<div class="heading-group">
					<h1 class="heading-large">What country are you working in?</h1>
				</div>
				<form action="moving-date" id="moving-country-form" method="get" class="form">
					<div class="form-group">
						<label class="form-label" for="lineone">Country</label>
						<input class="form-control" id="registration-number" name="address-lineone" type="text" autocomplete="off" value="Germany" >
					</div>
					<div class="form-group">
						<a class="button" href="working-date">Next</a>
						<a class="button button-secondary" href="case-record-2">Cancel</a>
					</div>
				</form>
			</div>
		</div>
	</div>
</main>
{% endblock %}
