{% extends "layout_bsa.html" %}

{% block page_title %}
	Create entitlement
{% endblock %}

{% block content %}
<style>
/* radio buttons (not-inline) */
@media (min-width: 40.0625em) {
	.govuk-radios__item {
		font-size: 19px;
		font-size: 1.1875rem;
		line-height: 1.31579;
	}
}
.govuk-radios__item {
	font-family: Arial,sans-serif;
	-webkit-font-smoothing: antialiased;
	-moz-osx-font-smoothing: grayscale;
	font-weight: 400;
	font-size: 19px;
	line-height: 1.25;
	display: block;
	position: relative;
	min-height: 40px;
	margin-bottom: 10px;
	padding: 0 0 0 40px;
	clear: left;
}
.govuk-radios__input {
	position: absolute;
	z-index: 1;
	top: 0;
	left: 0;
	width: 40px;
	height: 40px;
	cursor: pointer;
	margin: 0;
	opacity: 0;
}
.govuk-radios__label {
	display: inline-block;
	margin-bottom: 0;
	padding: 8px 15px 5px;
	cursor: pointer;
	-ms-touch-action: manipulation;
	touch-action: manipulation;
}
@media (min-width: 40.0625em) {
	.govuk-label {
		font-size: 19px;
		font-size: 1.1875rem;
		line-height: 1.31579;
	}
}
.govuk-label {
	font-family: Arial,sans-serif;
	-webkit-font-smoothing: antialiased;
	-moz-osx-font-smoothing: grayscale;
	font-weight: 400;
	font-size: 19px;
	line-height: 1.25;
	color: #0b0c0c;
	display: block;
	margin-bottom: 5px;
}
.govuk-radios__input+.govuk-radios__label::before {
	content: "";
	-webkit-box-sizing: border-box;
	box-sizing: border-box;
	position: absolute;
	top: 0;
	left: 0;
	width: 40px;
	height: 40px;
	border: 2px solid currentColor;
	border-radius: 50%;
	background: transparent;
}
.govuk-radios__input:checked+.govuk-radios__label::after {
	opacity: 1;
}
.govuk-radios__input+.govuk-radios__label::after {
	content: "";
	position: absolute;
	top: 10px;
	left: 10px;
	width: 0;
	height: 0;
	border: 10px solid currentColor;
	border-radius: 50%;
	opacity: 0;
	background: currentColor;
}
/* end radio buttons */
</style>

<main id="content" role="main">
	<div class="grid-row">
		<div class="column-full">
			<div id="back">
				<a class="link-back" href="javascript:history.back()" id="back-link">Back</a>
			</div>
		</div>
	</div>
	<!-- <form action="windows-login" method="get" class="form form-to-validate" id="login-form" novalidate="novalidate" autocomplete="off"> -->
	<div class="form-group">
		<div class="grid-row">
			<div class="column-two-thirds">
				<div class="heading-group">
					<h1 class="heading-large">What entitlement would you like to create?</h1>
				</div>
				<form class="form" action="postedWorker" method="get">
					<div class="form-group">
						<fieldset id="entitlement">
							<div class="govuk-radios">
								<div class="govuk-radios__item">
									<input class="govuk-radios__input" id="where-do-you-live-3" name="radiosPW" type="radio" value="S1">
									<label class="govuk-label govuk-radios__label" for="where-do-you-live-3">
										Moving 
									</label>
								</div>
								<div class="govuk-radios__item">
									<input class="govuk-radios__input" id="where-do-you-live-2" name="radiosPW" type="radio" value="S1 Posted Worker">
									<label class="govuk-label govuk-radios__label" for="where-do-you-live-2">
										Working
									</label>
								</div>
							</div>
						</fieldset>
					</div>
					<div class="form-group">
						<input class="button" type="submit" value="Next">
						<a class="button button-secondary" href="case-record-2">Cancel</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	<!-- </form> -->
</main>
{% endblock %}
