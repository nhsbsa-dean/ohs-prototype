{% extends "layout_bsa.html" %}

{% block page_title %}
	Entitlement registration
{% endblock %}

{% block content %}
<style>
.button-secondary {
	background-color: #dee0e2;
	color: black;
	box-shadow: 0 2px 0 #b5babe;
	font-size: 1em;
	outline-offset: -1px;
	outline: 1px solid transparent;
	border-radius: 0;
}
</style>

<main id="content" role="main">
	<div class="grid-row">
		<div class="column-full">
			<div id="back">
				<a class="link-back" href="javascript:history.back()" id="back-link">Back</a>
			</div>
		</div>
	</div>
	<div class="form-group">
		<div class="grid-row">
			<div class="column-two-thirds">
				<div class="heading-group">
					<h1 class="heading-large">Entitlement registration details</h1>
				</div>
				<form action="new-address-2" id="moving-date-form" method="get" class="form">
					<div class="form-group">
						<label class="form-label" for="ni-number">
							What is the MS acceptance date?
							<span class="form-hint">
								This can be any date. For example, 18/09/2018
							</span>
						</label>
						<input class="form-control" id="ni-number" type="text" autocomplete="off" value="04/12/2018" >
					</div>
					<div class="form-group">
						<label class="form-label" for="ni-number-2">
							What is the entitlement registration date?
							<span class="form-hint">
								This can be any date. For example, 18/09/2018
							</span>
						</label>
						<input class="form-control" id="ni-number-2" type="text" autocomplete="off" value="04/12/2018">
					</div>
					<div class="form-group">
						<label class="form-label" for="ni-number-2">
							What is the entitlement end date?
							<span class="form-hint">
								This can be any date. For example, 18/09/2018
							</span>
						</label>
						<input class="form-control" id="ni-number-3" type="text" autocomplete="off" value="26/12/2019">
					</div>
					<div class="form-group">
						<a class="button" href="check-your-answers-1">Next</a>
						<a class="button button-secondary" href="case-record-2">Cancel</a>
					</div>
				</form>
			</div>
		</div>
	</div>
</main>
{% endblock %}
