{% extends "layout_bsa.html" %}

{% block page_title %}
NHSBSA Prototype
{% endblock %}

{% block content %}
<main id="content" role="main">
     <a href="javascript:history.go(-1)" class="link-back">Back</a>
     <div class="grid-row">
          <div class="column-two-thirds">
               <header class="page-header">
                    <h1 class="page-header--lede heading-large">What date will (or did) they start to get their UK state pension?</h1>
               </header>
               <form action="same-pension" method="get" class="form">
                   <label class="form-label" for="ni-number">
                     Starting date
                       <span class="form-hint">
                         4 weeks in the future hint text
                         <br>
                         For example, 18/09/2018
                       </span>
                   </label>
                   <input class="form-control" id="ni-number" type="text">
                   <div class="form-group">
                        <br>
                        <input class="button" type="submit" value="Continue">
                   </div>
                   <p class="navigation"><a class="cancel" href="start">Cancel</a></p>
               </form>
          </div>
     </div>
</main>

{% endblock %}
