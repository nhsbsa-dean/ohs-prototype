{% extends "layout_bsa.html" %}

{% block page_title %}
  NHSBSA Prototype
{% endblock %}

{% block proposition_header %}
  <!-- blank to remove the proposition header -->
{% endblock %}

{% block header_class %}
  <!-- blank to remove the proposition header -->
{% endblock %}

{% block content %}

<main id="content" role="main">
  <a href="javascript:history.go(-1)" class="link-back">Back</a>

  <div class="grid-row">
      <div class="column-two-thirds">
              <header class="page-header">
                  <h1 class="page-header--lede heading-large">How do you prefer to be contacted?</h1>
              </header>

              <form action="#" method="get" class="form">
                        <div class="form-group">
                            <fieldset class="inline">
                                <legend class="visually-hidden">
                                </legend>
                                <div class="multiple-choice">
                                    <input id="radiobtn-email" type="radio" name="exemption" value="yes">
                                    <label for="radiobtn-email" value="selected">Email</label>
                                </div>
                                <div class="multiple-choice">
                                    <input id="radiobtn-post" type="radio" name="exemption" value="no">
                                    <label for="radiobtn-post">Post</label>
                                </div>
                            </fieldset>
                        </div>
                        <!-- display/hide email field -->
                        <div class="form-group show-email visually-hidden">
                            <label class="form-label" for="full-name-f1">Email address</label>
                            <input class="form-control" id="full-name-f1" type="text">
                        </div>
                        <!-- display/hide correspontace address field -->
                        <div class="form-group show-post visually-hidden">
                            <header>
                                <h1 class="page-header--lede heading-large">What is your correspondance address?</h1>
                            </header>
                            <form action="#" method="get" class="form">

                                <div class="form-group">
                                    <label class="form-label" for="lineone">Address line 1</label>
                                    <input class="form-control" id="registration-number" name="address-lineone" type="text">
                                </div>

                                <div class="form-group">
                                    <label class="form-label" for="lineone">Address line 2</label>
                                    <input class="form-control"  id="registration-number" name="address-linetwo" type="text">
                                </div>

                                <div class="form-group">
                                    <label class="form-label" for="town">Town or city</label>
                                    <input class="form-control" id="town" name="town" type="text">
                                </div>

                                <div class="form-group">
                                    <label class="form-label" for="postcode">Post code</label>
                                    <input class="form-control form-control-1-4"  id="registration-number" name="address-postcode" type="text">
                                </div>
                            </form>
                        </div>

                        <div class="form-group">
                            <input class="button" type="submit" value="Continue">
                        </div>
                        <p class="navigation"><a class="cancel" href="start">Cancel</a></p>
              </form>
      </div>
  </div>
</main>
{% endblock %}
