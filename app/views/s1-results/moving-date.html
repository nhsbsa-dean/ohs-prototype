{% extends "layout_bsa.html" %}

{% block page_title %}
NHSBSA Prototype
{% endblock %}

{% block content %}
<style>
	.button-secondary {
		background-color: #dee0e2;
		color:black;
		box-shadow: 0 2px 0 #b5babe;
		font-size: 1em;
		outline-offset: -1px;
		outline: 1px solid transparent;
		border-radius: 0;
	}
</style>
<main id="content" role="main">
	<a href="javascript:history.go(-1)" class="link-back">Back</a>
	<div class="grid-row">
		<div class="column-two-thirds">
			<header class="page-header">
				<h1 class="page-header--lede heading-large">What date will (or did) you start to live in France?</h1>
			</header>
			<form action="pension-date" id="moving-date-form" method="get" class="form">
				<label class="form-label" for="ni-number">
					Moving date
					<span class="form-hint">
						4 weeks in the future hint text
						<br>
						For example, 18/09/2018
					</span>
				</label>
				<input class="form-control" id="ni-number" type="text">
				<div class="form-group">
					<br>
					<input class="button" type="submit" value="Continue">
				</div>
				<p class="navigation">
					<a class="cancel" href="#" data-toggle="dialog" data-target="dialog-4">Cancel</a>
				</p>

				<!-- modal starts here  -->
				<div class="dialog" id="dialog-4" aria-hidden="true">
					<div class="dialog-holder" aria-labelledby="dialog-title-4" aria-describedby="dialog-content-4" role="alertdialog">
						<div class="dialog-content" id="dialog-content-4" role="document" tabindex="0">
							<!-- <form action="123" id="123" class="form"> -->
								<header class="page-header">
									<h1 class="page-header--lede heading-medium" style="margin-top: -1em;">You are about to cancel this request to create an S1 entitlement</h1>
								</header>
								<label class="form-label" for="lineone">Are you sure you want to cancel?</label>
								<div class="form-group">
									<fieldset class="inline">
										<legend class="visually-hidden">
										</legend>
										<div class="multiple-choice">
											<input id="yes" type="radio" name="exemption" value="yes">
											<label for="yes">Yes</label>
										</div>
										<div class="multiple-choice">
											<input id="no" type="radio" name="exemption" value="no">
											<label for="no">No</label>
										</div>
									</fieldset>
								</div>
								<div class="dialog-actions">
									<input id="submit-btn" class="button buttonSubmit" type="submit" value="Submit" style="font-size: 16px;" />

									<br><br>
									<a class="dialog-cancel" href="#" style="margin-left: -10px; font-size: 1em;">Cancel</a>
								</div>
								<button class="dialog-close" aria-label="close" type="button">
									<span class="icon icon-close">x</span>
								</button>
								<!-- </form> -->
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</main>

	<script src="/public/javascripts/jquery-1.11.3.js"></script>
	<script>
		$("#submit-btn").on("click", function() {
			var modalAnswer = $("input[name='exemption']:checked").val() || false; // false if undefined

			if (modalAnswer != false && modalAnswer == 'yes') {
				$("#moving-date-form").attr("action", "/s1-results/search1");
			} else {
				$("#moving-date-form").attr("action", "/s1-results/moving-date");
			}
		});
	</script>

	{% endblock %}
